<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset Request</h2>
    <p>Hi {{ user.username }},</p>
    <p>You requested to reset your password. To do so, please click the link below:</p>
    <a href="http://{{ domain }}/api/users/reset-password/{{ uid }}/{{ token }}/">Reset your password</a>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Thank you!</p>
</body>
</html>
